 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="UTF-8">
 <title>AI Health Chatbot</title>
 <style>
 body { font-family: Arial, sans-serif; margin: 20px; }
 .chat-container { max-width: 600px; margin: auto; }
 textarea { width: 100%; height: 100px; }
 button { padding: 10px; }
 #response { margin-top: 20px; }
 </style>
 </head>
 <body>
 <div class="chat-container">
 <h1>AI-Powered Health Chatbot</h1>
 <form id="chat-form">
 <textarea name="user_input" placeholder="Describe your health concern..."></textarea>
 <input type="hidden" name="user_id" value="anonymous">
 <button type="submit">Get Advice</button>
 </form>
 <div id="response"></div>
 </div>
 <script>
 document.getElementById("chat-form").addEventListener("submit", async (e) => {
 e.preventDefault();
 const formData = new FormData(e.target);
 const response = await fetch("/", {
 method: "POST",
 body: formData
 });
 const data = await response.json();
    document.getElementById("response").innerText = `Advice: ${data.advice}\nArticles: ${data
.articles.join(", ")}`;
 });
 </script>
 </body>
 </html>
